<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Twitter Card data -->
    <!-- 你可以选择 "summary", "summary_large_image", "app", 或 "player" -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- 你的 Twitter @username -->
    <meta name="twitter:site" content="@WangchenluHuang">
    <!-- 页面的标题 -->
    <meta name="twitter:title" content="MQTT: The Standard for IoT Messaging">
    <!-- 页面的简短描述 -->
    <meta name="twitter:description" content="MQTT is an OASIS standard messaging protocol for the Internet of Things (IoT). CLICK HERE to learn more.">
    <!-- 一个显示在 Twitter Card 上的图片的URL -->
    <meta name="twitter:image" content="static/card_pic.jpg">

    <title>Card page</title>
</head>

<body>
    <h3>This page is used to generate the Twitter card.</h3>
</body>

</html>
