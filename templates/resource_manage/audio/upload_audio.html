{% extends 'base/base.html' %}
{% block content%}
    <h2>上传一条音频</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="{{ form.title.id_for_label }}">文件名</label>
        {{ form.title }}
        <br>
        <label for="{{ form.audio_file.id_for_label }}">选择视频文件:</label>
        {{ form.audio_file }}
        <br>
        <label for="{{ form.degree.id_for_label }}">选择难度:</label>
        {{ form.degree }}
        <br>
        <label for="{{ form.category.description}}">描述:</label>
        {{ form.description }}
        <br>
        <div id="select_list">
        <label>选择类别：</label>
            <select name="category_id" id="category_id" class="custom-select">
                <option value="" selected>-- Select an option --</option>
                {% for value, label in cats %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">上传</button>
    </form>
{% endblock %}
